<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>To do list app</title>

        <link rel="stylesheet" type="text/css" href="styles/normalize.css">
        <link rel="stylesheet" type="text/css" href="styles/master.css">
    </head>

    <body>
        <section id="todo">

            <section id="header">
                <div id="todos">
                    todos
                </div>

                <section>
                  <button type="button" id="all">All</button>
                  <button type="button" id="active">Active</button>
                  <button type="button" id="completed">Completed</button>
                </section>
            </section>

            <form id="form" action="index.html" method="post">
                <input type="text" name="input" id="input" maxlength="48"
                       placeholder="What needs to be done?" required autofocus>
                <input type="button" value="+" id="btn">
            </form>

        </section>

        <section id="items">

        </section>

        <script src="javascript/app.js" charset="utf-8"></script>
    </body>

</html>
